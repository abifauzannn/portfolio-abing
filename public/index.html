<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/App.css" />
    <title>React App</title>

    <style>
      /* Atur body agar tidak ada kursor default */
      body {
        cursor: none;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Hindari scroll berlebihan */
      }

      /* Desain kursor lingkaran */
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid white;
        border-radius: 50%;
        pointer-events: none; /* Pastikan kursor tidak mengganggu elemen lain */
        transform: translate(-50%, -50%);
        z-index: 9999;
        will-change: transform; /* Optimisasi untuk animasi */
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Elemen untuk root React -->
    <div id="root"></div>

    <!-- Elemen kursor lingkaran -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Tambahkan skrip untuk mengatur kursor -->
    <script>
      // Tangkap elemen kursor
      const cursor = document.getElementById("customCursor");

      // Fungsi untuk memindahkan kursor mengikuti posisi mouse
      document.addEventListener("mousemove", (event) => {
        cursor.style.left = `${event.pageX}px`;
        cursor.style.top = `${event.pageY}px`;
      });
    </script>
  </body>
</html>
